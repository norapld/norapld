<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>foot测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, 
        body {
            height: 100%;
        }
        .wrap {
            position: relative;
            box-sizing: border-box;
            height: auto;
            min-height: 100%;
            padding-bottom: 50px;
        }
        .wrap .copyright{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            line-height: 50px;
            text-align: center;
            color: #999;
        }
        .select-box {
            padding-bottom: 200px;
        }
        .flex-1 {
            width: 100%;
            display: block;
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            -webkit-flex: 1;
            -moz-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }
        .mod-list-page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 8;
            box-sizing: border-box;
            height: 100vh;
            padding-top: 55px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        .mod-list li, .mod-list .list-item {
            padding: 12px 30px;
            font-size: 14px;
            color: #3e4556;
            border-bottom: 1px solid #e5e5e5;
            background: #ffffff;
        }
        .select-area {
/*            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;*/
            height: 55px;
            border: 1px solid #e5e5e5;
            background-color: #fff;
        }
        input {
            display: block;
            width: 90%;
            height: 45px;
            margin: 0 auto;
            font-size: 14px;
            border: 0;
            text-indent: 20px;
            border-radius: 8px;
            border: 1px solid #666;
        }
        .borderImage{
            position: relative;
            z-index: 1;
            margin: 0 6px;
            font-size: 12px;
            color: #898983;
            line-height: 1.5;
            min-height: 24px;
            flex-direction: column;
            justify-content: center;
            border: 20px solid transparent;
        }
        .bottom {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            background-color: orange;
            color: #fff;
            width: 100%;
            height: 170px;
            line-height: 170px;
            text-align: center;
        }
        button {
            display: block;
            margin: 0 auto;
            margin-top: 35px;
            height: 50px;
            width: 85%;
            border: 0;
            border-radius: 25px;
            background-color: orange;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="select-box">
            <div class="select-area mod-formite">
                <input type="text" placeholder="请输入任意数">
            </div>
            <div class="select-area mod-formite">
                <input type="text" placeholder="请输入任意数">
            </div>
            <button>按钮</button>
            <div class="bottom">
                底部的文案
            </div>
        </div>
         <div class="copyright">本服务由xxx提供</div>
    </div>
</body>
</html>

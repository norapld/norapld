<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>fullpage测试</title>
    <link rel="stylesheet" type="text/css" href="js/jquery.fullPage.css" />

    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/scrolloverflow.js"></script>
    <script type="text/javascript" src="js/scrolloverflow.min.js"></script>

    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['page1', 'page2', 'page3','page4'],
                sectionsColor: ['#445c95', '#0f1c3c', '#e6e6e6','#e6e6e6'],
                scrollOverflow: true,
                onLeave: function(index, nextIndex, direction){
                    if (nextIndex === 1) {
                        $("#fullpage").css("transfom","translate3d(0px, 0px, 0px)");
                    }
                }
            });
        });
    </script>
    <style>
        input {
            display: block;
            width: 80%;
            height: 45px;
            margin: 0 auto;
            margin-top: 10px;
            border: 0;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="fullpage">
         <div class="section">
            <input type="text" placeholder="姓名">
            <input type="text" placeholder="姓名">
            <input type="text" placeholder="姓名">
            <input type="text" placeholder="姓名">
            <input type="text" placeholder="手机号">
         </div>
         <div class="section">第二屏</div>
         <div class="section">
         <div class="slide">第三屏的第一屏</div>
         <div class="slide">第三屏的第二屏</div>
         <div class="slide">第三屏的第三屏</div>
         <div class="slide">第三屏的第四屏</div>
         </div>
         <div class="section">第四屏</div>
    </div>
    <script type="text/javascript" >
        // Saves the offset when the user clicks the input
        let initialOffset = $('body').scrollTop();
        $('input').focus(function(e) {
            let offset = $(e.target).offset();
            initialOffset = $('body').scrollTop();
            $('body').scrollTop(offset.top-100);
        });
        $('input').focusout(function(e) {
            // Reset to the initial offset
            $('body').scrollTop(initialOffset);
        });
    </script>
</body>
</html>

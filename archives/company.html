<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息</title>
    <link rel="stylesheet" href="./company.css">
    <style>
       .enterprise-info .ui-check-box label{
            overflow: hidden;
            width: 18px;
            height: 21px;
            font-size: 0;
       }
       .enterprise-info .ui-check-box label input{
            overflow: hidden;
       }
    </style>
</head>
<body>
    <div class="container gray" >
        <div class="wrap">
            <div ng-view class="ng-page">
                <!-- 迁移时从这个部分开始 -->
                <div class="enterprise-info">
                    <div class="enterprise-item selected ui-px-b">
                        <div class="enterprise ui-px-a">
                            <div class="enterprise-name">深圳xxx有限公司</div>      
                            <div class="checking-box">
                                <label class="ui-check-box"><input type="radio" name="enterprise" class="radio-box" checked><i class="ui-icon-radio-unselected"></i></label>
                            </div>
                        </div>
                        <div class="mod-form ui-px-a select-subitem">
                            <div class="mod-form-item">
                                <label>企业所在地</label>
                                <input type="text" placeholder="请选择企业所在地" readonly>
                                <i class="icon-arrow-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="enterprise-item ui-px-b">
                        <div class="enterprise ui-px-a">
                            <div class="enterprise-name">深圳xxx有限公司</div>      
                            <div class="checking-box">
                                <label class="ui-check-box"><input type="radio" name="enterprise" class="radio-box"><i class="ui-icon-radio-unselected"></i></label>
                            </div>
                        </div>
                        <div class="mod-form ui-px-a select-subitem">
                            <div class="mod-form-item">
                                <label>企业地址</label>
                                <input type="text" placeholder="请选择企业所在地" readonly>
                                <i class="icon-arrow-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="enterprise-item ui-px-b">
                        <div class="enterprise ui-px-a">
                            <div class="enterprise-name">深圳xxx有限公司</div>      
                            <div class="checking-box">
                                <label class="ui-check-box"><input type="radio" name="enterprise" class="radio-box"><i class="ui-icon-radio-unselected"></i></label>
                            </div>
                        </div>
                        <div class="mod-form ui-px-a select-subitem">
                            <div class="mod-form-item">
                                <label>企业地址</label>
                                <input type="text" placeholder="请选择企业所在地" readonly>
                                <i class="icon-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- 迁移部分结束 -->
            </div>
        </div>
    </div>
</body>
</html>
